<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Learning App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Register</h2>
    <form id="register-form">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="index.html">Login here</a></p>
    <div id="message" class="mt-3 text-danger text-center"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      let users = JSON.parse(localStorage.getItem('users') || '[]');
      // Check if email is already registered
      if (users.some(u => u.email === email)) {
        document.getElementById('message').textContent = 'Email already registered';
        return;
      }
      // Define default courses
      const courses = [
        { id: 'course1', name: 'JavaScript Basics', progress: 0 },
        { id: 'course2', name: 'HTML & CSS', progress: 0 },
        { id: 'course3', name: 'Node.js Fundamentals', progress: 0 }
      ];
      const newUser = {
        id: Date.now().toString(),
        name: name,
        email: email,
        password: password,
        courses: courses
      };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('currentUserId', newUser.id);
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
