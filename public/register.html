<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Learning App</title>
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" style="max-width: 400px; margin-top: 5rem;">
    <h1 style="text-align:center; margin-bottom:1.5rem;">Learning App</h1>
    <div class="card">
      <h2 style="text-align:center; margin-bottom:1rem;">Create Account</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" style="width:100%;">Register</button>
        </div>
      </form>
      <div style="text-align:center; margin-top:0.5rem;">
        <span>Already have an account? <a href="index.html">Login here</a></span>
      </div>
      <div id="registerError" class="alert alert-danger d-none" role="alert"></div>
      <div id="registerSuccess" class="alert alert-success d-none" role="alert"></div>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('registerError');
      const successDiv = document.getElementById('registerSuccess');
      errorDiv.classList.add('d-none');
      successDiv.classList.add('d-none');
      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || 'Registration failed');
        }
        successDiv.textContent = 'Registration successful! You can now log in.';
        successDiv.classList.remove('d-none');
        // Optionally redirect after some time
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (err) {
        errorDiv.textContent = err.message;
        errorDiv.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
