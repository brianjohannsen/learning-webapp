<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Learning App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DZ6AFxxVa1JJ7XOvFHagiJYagFM3kG9AmZUCr+v++uWfmxs9yL4wqhNJJTymehLd" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height:100vh;">
    <div class="col-md-4">
      <h1 class="text-center mb-4">Learning App</h1>
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title mb-3 text-center">Create Account</h3>
          <form id="registerForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <span>Already have an account? <a href="index.html">Login here</a></span>
          </div>
          <div id="registerError" class="alert alert-danger mt-3 d-none" role="alert"></div>
          <div id="registerSuccess" class="alert alert-success mt-3 d-none" role="alert"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('registerError');
      const successDiv = document.getElementById('registerSuccess');
      errorDiv.classList.add('d-none');
      successDiv.classList.add('d-none');
      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || 'Registration failed');
        }
        successDiv.textContent = 'Registration successful! You can now log in.';
        successDiv.classList.remove('d-none');
        // Optionally redirect after some time
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (err) {
        errorDiv.textContent = err.message;
        errorDiv.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
