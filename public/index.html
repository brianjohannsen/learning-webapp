<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Learning App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DZ6AFxxVa1JJ7XOvFHagiJYagFM3kG9AmZUCr+v++uWfmxs9yL4wqhNJJTymehLd" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height:100vh;">
    <div class="col-md-4">
      <h1 class="text-center mb-4">Learning App</h1>
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title mb-3 text-center">Login</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <!-- Role selection for admin vs. regular user -->
            <div class="mb-3">
              <label class="form-label">Login as</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="role-user" value="user" checked>
                <label class="form-check-label" for="role-user">Almindelig bruger</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="role-admin" value="admin">
                <label class="form-check-label" for="role-admin">Administrator</label>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <span>Don't have an account? <a href="register.html">Register here</a></span>
          </div>
          <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('loginError');
      errorDiv.classList.add('d-none');
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || 'Login failed');
        }
        // Save user ID, name and profile picture to localStorage
        localStorage.setItem('userId', data.id);
        localStorage.setItem('userName', data.name);
        if (data.profilePicture) {
          localStorage.setItem('profilePicture', data.profilePicture);
        } else {
          localStorage.removeItem('profilePicture');
        }
        // Determine selected role
        const role = document.querySelector('input[name="role"]:checked').value;
        // If admin role selected, ensure the user is admin (id 1)
        if (role === 'admin') {
          if (data.id === 1) {
            // Redirect admin to admin page
            window.location.href = 'admin.html';
          } else {
            throw new Error('Du har ikke administratorrettigheder');
          }
        } else {
          // Regular user goes to dashboard
          window.location.href = 'dashboard.html';
        }
      } catch (err) {
        errorDiv.textContent = err.message;
        errorDiv.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
