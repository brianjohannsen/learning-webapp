<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Learning App</title>
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" style="max-width: 400px; margin-top: 5rem;">
    <h1 style="text-align: center; margin-bottom: 1.5rem;">Learning App</h1>
    <div class="card">
      <h2 style="text-align: center; margin-bottom: 1rem;">Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
          <label>Login as</label>
          <div class="form-radio-group">
            <label><input type="radio" name="role" id="role-user" value="user" checked> Almindelig bruger</label>
            <label><input type="radio" name="role" id="role-admin" value="admin"> Administrator</label>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </div>
      </form>
      <div style="text-align: center; margin-top: 0.5rem;">
        <span>Don't have an account? <a href="register.html">Register here</a></span>
      </div>
      <div id="loginError" class="alert alert-danger d-none" role="alert"></div>
    </div>
  </div>
  <script>
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('loginError');
      errorDiv.classList.add('d-none');
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || 'Login failed');
        }
        // Save user ID, name and profile picture to localStorage
        localStorage.setItem('userId', data.id);
        localStorage.setItem('userName', data.name);
        if (data.profilePicture) {
          localStorage.setItem('profilePicture', data.profilePicture);
        } else {
          localStorage.removeItem('profilePicture');
        }
        // Determine selected role
        const role = document.querySelector('input[name="role"]:checked').value;
        // If admin role selected, ensure the user is admin (id 1)
        if (role === 'admin') {
          if (data.id === 1) {
            // Redirect admin to admin page
            window.location.href = 'admin.html';
          } else {
            throw new Error('Du har ikke administratorrettigheder');
          }
        } else {
          // Regular user goes to dashboard
          window.location.href = 'dashboard.html';
        }
      } catch (err) {
        errorDiv.textContent = err.message;
        errorDiv.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
