<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Learning App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DZ6AFxxVa1JJ7XOvFHagiJYagFM3kG9AmZUCr+v++uWfmxs9yL4wqhNJJTymehLd" crossorigin="anonymous">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="dashboard.html">Learning App</a>
      <div class="d-flex ms-auto align-items-center">
        <img id="navProfilePic" src="" alt="Profile" class="rounded-circle me-2" style="width:32px;height:32px;object-fit:cover; display:none;">
        <span id="welcomeName" class="navbar-text me-3"></span>
        <a href="dashboard.html" class="btn btn-outline-secondary btn-sm me-2">Dashboard</a>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h2>Admin Dashboard</h2>
    <div id="accessDenied" class="alert alert-danger d-none">Access denied. You do not have permission to view this page.</div>
    <div id="adminContent" style="display:none;">
      <section class="mt-4">
        <h3>Add New Course</h3>
        <form id="addCourseForm" class="row g-3">
          <div class="col-md-4">
            <label for="courseTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="courseTitle" required>
          </div>
          <div class="col-md-4">
            <label for="courseDescription" class="form-label">Description</label>
            <input type="text" class="form-control" id="courseDescription">
          </div>
          <div class="col-12">
            <label for="courseContent" class="form-label">Content</label>
            <textarea id="courseContent" class="form-control" rows="4"></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success">Add Course</button>
          </div>
        </form>
        <div id="addCourseMsg" class="mt-2"></div>
      </section>
      <section class="mt-5">
        <h3>All Courses</h3>
        <table class="table table-bordered" id="coursesTable">
          <thead class="table-light">
            <tr><th>ID</th><th>Title</th><th>Description</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <section class="mt-5">
        <h3>All Users</h3>
        <table class="table table-bordered" id="usersTable">
          <thead class="table-light">
            <tr><th>ID</th><th>Name</th><th>Email</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
  </div>
<script>
  const userId = parseInt(localStorage.getItem('userId'), 10);
  const welcomeNameEl = document.getElementById('welcomeName');
  const navPicEl = document.getElementById('navProfilePic');
  const accessDeniedEl = document.getElementById('accessDenied');
  const adminContentEl = document.getElementById('adminContent');
  if (!userId) {
    window.location.href = 'index.html';
  }
  // Logout functionality
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('userId');
    localStorage.removeItem('userName');
    localStorage.removeItem('profilePicture');
    window.location.href = 'index.html';
  });
  // Setup nav info from storage
  function updateNav() {
    const name = localStorage.getItem('userName');
    if (name) welcomeNameEl.textContent = `Hello, ${name}!`;
    const pic = localStorage.getItem('profilePicture');
    if (pic) {
      navPicEl.src = pic;
      navPicEl.style.display = 'block';
    } else {
      navPicEl.style.display = 'none';
    }
  }
  updateNav();
  // Only allow user with id 1 as admin (simple check)
  if (userId !== 1) {
    accessDeniedEl.classList.remove('d-none');
    adminContentEl.style.display = 'none';
  } else {
    adminContentEl.style.display = 'block';
    loadCourses();
    loadUsers();
  }
  // Load courses list
  async function loadCourses() {
    try {
      const res = await fetch('/api/courses');
      const courses = await res.json();
      const tbody = document.querySelector('#coursesTable tbody');
      tbody.innerHTML = '';
      courses.forEach(c => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${c.id}</td>
          <td><a href="course.html?id=${c.id}" target="_blank">${c.title}</a></td>
          <td>${c.description || ''}</td>`;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error(err);
    }
  }
  // Load users list
  async function loadUsers() {
    try {
      const res = await fetch('/api/admin/users');
      const users = await res.json();
      const tbody = document.querySelector('#usersTable tbody');
      tbody.innerHTML = '';
      users.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${u.id}</td><td>${u.name}</td><td>${u.email}</td>`;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error(err);
    }
  }
  // Handle add course form submission
  document.getElementById('addCourseForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const title = document.getElementById('courseTitle').value.trim();
    const description = document.getElementById('courseDescription').value.trim();
    const content = document.getElementById('courseContent').value.trim();
    const msgDiv = document.getElementById('addCourseMsg');
    msgDiv.classList.remove('alert-success','alert-danger');
    try {
      const res = await fetch('/api/admin/courses', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description, content })
      });
      const data = await res.json();
      if (!res.ok) {
        msgDiv.textContent = data.error || 'Failed to add course';
        msgDiv.classList.add('alert','alert-danger');
        return;
      }
      msgDiv.textContent = 'Course added successfully';
      msgDiv.classList.add('alert','alert-success');
      // Clear form
      document.getElementById('courseTitle').value = '';
      document.getElementById('courseDescription').value = '';
      document.getElementById('courseContent').value = '';
      // reload lists
      loadCourses();
      loadUsers();
    } catch (err) {
      msgDiv.textContent = err.message;
      msgDiv.classList.add('alert','alert-danger');
    }
  });
</script>
</body>
</html>
