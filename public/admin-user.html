<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin User Profile - Learning App</title>
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <a href="dashboard.html" class="brand">Learning App</a>
    <div class="nav-actions">
      <img id="navProfilePic" src="" alt="Profile" class="profile-pic" style="display:none;">
      <span id="welcomeName"></span>
      <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
      <a href="admin.html" class="btn btn-secondary">Admin</a>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>
  </nav>
  <div class="container">
    <h2>Admin - User Profile</h2>
    <div id="accessDenied" class="alert alert-danger d-none">Access denied. You do not have permission to view this page.</div>
    <div id="userContent" style="display:none;">
      <div class="card">
        <h3 id="userName"></h3>
        <p id="userEmail"></p>
        <button id="deleteUserBtn" class="btn btn-danger" style="margin-top:0.5rem;">Delete User</button>
      </div>
      <section style="margin-top:2rem;">
        <h3>Enrolled Courses</h3>
        <div id="coursesContainer" style="display:flex; flex-wrap:wrap;"></div>
      </section>
    </div>
  </div>
<script>
  // Retrieve logged in user id
  const currentUserId = parseInt(localStorage.getItem('userId'), 10);
  const welcomeNameEl = document.getElementById('welcomeName');
  const navPicEl = document.getElementById('navProfilePic');
  if (!currentUserId) {
    window.location.href = 'index.html';
  }
  // Update nav info from localStorage
  function updateNav() {
    const name = localStorage.getItem('userName');
    if (name) welcomeNameEl.textContent = `Hello, ${name}!`;
    const pic = localStorage.getItem('profilePicture');
    if (pic) {
      navPicEl.src = pic;
      navPicEl.style.display = 'block';
    } else {
      navPicEl.style.display = 'none';
    }
  }
  updateNav();
  // Logout button handler
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('userId');
    localStorage.removeItem('userName');
    localStorage.removeItem('profilePicture');
    window.location.href = 'index.html';
  });
  const accessDeniedEl = document.getElementById('accessDenied');
  const userContentEl = document.getElementById('userContent');
  // Only admin (user id = 1) can access this page
  if (currentUserId !== 1) {
    accessDeniedEl.classList.remove('d-none');
    userContentEl.style.display = 'none';
  } else {
    userContentEl.style.display = 'block';
    // Parse user id from query string
    const params = new URLSearchParams(window.location.search);
    const targetUserId = parseInt(params.get('id'), 10);
    if (!targetUserId) {
      document.getElementById('userName').textContent = 'User Not Found';
    } else {
      loadUser(targetUserId);
      loadUserCourses(targetUserId);
      // Delete button
      document.getElementById('deleteUserBtn').addEventListener('click', () => deleteUser(targetUserId));
    }
  }
  // Fetch user details and display
  async function loadUser(uid) {
    try {
      const res = await fetch(`/api/admin/users/${uid}`);
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Failed to load user');
      document.getElementById('userName').textContent = data.name;
      document.getElementById('userEmail').textContent = data.email;
    } catch (err) {
      console.error(err);
      document.getElementById('userName').textContent = 'User Not Found';
    }
  }
  // Fetch user's enrolled courses and display as colored tags
  async function loadUserCourses(uid) {
    try {
      const res = await fetch(`/api/user/${uid}/courses`);
      const courses = await res.json();
      const container = document.getElementById('coursesContainer');
      container.innerHTML = '';
      if (!Array.isArray(courses) || courses.length === 0) {
        container.textContent = 'No courses enrolled.';
        return;
      }
      courses.forEach(c => {
        const tag = document.createElement('a');
        tag.href = `course.html?id=${c.id}`;
        tag.className = 'course-tag';
        tag.textContent = c.title;
        tag.style.backgroundColor = generateColorFromId(c.id);
        tag.style.color = '#fff';
        container.appendChild(tag);
      });
    } catch (err) {
      console.error(err);
    }
  }
  // Helper to generate a consistent color based on course id
  function generateColorFromId(id) {
    const colors = ['#007bff','#28a745','#17a2b8','#ffc107','#dc3545','#6f42c1'];
    return colors[(id - 1) % colors.length];
  }
  // Delete the user entirely
  async function deleteUser(uid) {
    if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) return;
    try {
      const res = await fetch(`/api/admin/users/${uid}`, { method: 'DELETE' });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Failed to delete user');
      alert('User deleted successfully');
      window.location.href = 'admin.html';
    } catch (err) {
      alert(err.message);
    }
  }
</script>
</body>
</html>
