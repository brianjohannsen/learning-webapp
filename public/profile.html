<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Learning App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DZ6AFxxVa1JJ7XOvFHagiJYagFM3kG9AmZUCr+v++uWfmxs9yL4wqhNJJTymehLd" crossorigin="anonymous">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="dashboard.html">Learning App</a>
      <div class="d-flex ms-auto align-items-center">
        <img id="navProfilePic" src="" alt="Profile" class="rounded-circle me-2" style="width:32px;height:32px;object-fit:cover; display:none;">
        <span id="welcomeName" class="navbar-text me-3"></span>
        <a href="dashboard.html" class="btn btn-outline-secondary btn-sm me-2">Dashboard</a>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h2>My Profile</h2>
    <div class="row mt-3">
      <div class="col-md-4">
        <img id="profileImg" src="" alt="Profile" class="img-fluid rounded-circle mb-3" style="max-width:200px; width:100%; height:auto; object-fit:cover;">
        <input type="file" id="profilePicInput" class="form-control mb-2">
        <button id="uploadPicBtn" class="btn btn-primary">Upload Picture</button>
      </div>
      <div class="col-md-8">
        <form id="profileForm">
          <div class="mb-3">
            <label for="profileName" class="form-label">Name</label>
            <input type="text" id="profileName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="profileEmail" class="form-label">Email</label>
            <input type="email" id="profileEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="profilePassword" class="form-label">Password</label>
            <input type="password" id="profilePassword" class="form-control" placeholder="Leave blank to keep current password">
          </div>
          <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
      </div>
    </div>
    <div id="profileMsg" class="mt-3"></div>
  </div>
<script>
  const userId = localStorage.getItem('userId');
  const welcomeNameEl = document.getElementById('welcomeName');
  const navPicEl = document.getElementById('navProfilePic');
  const profileImg = document.getElementById('profileImg');
  if (!userId) {
    window.location.href = 'index.html';
  }
  // Logout functionality
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('userId');
    localStorage.removeItem('userName');
    localStorage.removeItem('profilePicture');
    window.location.href = 'index.html';
  });
  async function loadProfile() {
    try {
      const res = await fetch(`/api/user/${userId}`);
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Failed to load profile');
      welcomeNameEl.textContent = `Hello, ${data.name}!`;
      localStorage.setItem('userName', data.name);
      if (data.profilePicture) {
        navPicEl.src = data.profilePicture;
        navPicEl.style.display = 'block';
        profileImg.src = data.profilePicture;
        localStorage.setItem('profilePicture', data.profilePicture);
      } else {
        navPicEl.style.display = 'none';
        profileImg.src = 'https://via.placeholder.com/200?text=No+Image';
        localStorage.removeItem('profilePicture');
      }
      document.getElementById('profileName').value = data.name;
      document.getElementById('profileEmail').value = data.email;
      document.getElementById('profilePassword').value = '';
    } catch (err) {
      console.error(err);
    }
  }
  loadProfile();
  // Handle profile form submission
  document.getElementById('profileForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('profileName').value.trim();
    const email = document.getElementById('profileEmail').value.trim();
    const password = document.getElementById('profilePassword').value.trim();
    const body = {};
    if (name) body.name = name;
    if (email) body.email = email;
    if (password) body.password = password;
    try {
      const res = await fetch(`/api/user/${userId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      const msgDiv = document.getElementById('profileMsg');
      msgDiv.classList.remove('alert-success','alert-danger');
      if (!res.ok) {
        msgDiv.textContent = data.error || 'Failed to update profile';
        msgDiv.classList.add('alert','alert-danger');
        return;
      }
      msgDiv.textContent = 'Profile updated successfully';
      msgDiv.classList.add('alert','alert-success');
      localStorage.setItem('userName', data.name);
      welcomeNameEl.textContent = `Hello, ${data.name}!`;
    } catch (err) {
      console.error(err);
    }
  });
  // Handle profile picture upload
  document.getElementById('uploadPicBtn').addEventListener('click', async () => {
    const fileInput = document.getElementById('profilePicInput');
    const file = fileInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async function(evt) {
      const dataUrl = evt.target.result;
      try {
        const res = await fetch(`/api/user/${userId}/profile-picture`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ imageData: dataUrl })
        });
        const resp = await res.json();
        const msgDiv = document.getElementById('profileMsg');
        msgDiv.classList.remove('alert-success','alert-danger');
        if (!res.ok) {
          msgDiv.textContent = resp.error || 'Failed to upload picture';
          msgDiv.classList.add('alert','alert-danger');
          return;
        }
        const url = resp.url;
        profileImg.src = url;
        navPicEl.src = url;
        navPicEl.style.display = 'block';
        localStorage.setItem('profilePicture', url);
        msgDiv.textContent = 'Profile picture updated successfully';
        msgDiv.classList.add('alert','alert-success');
      } catch (err) {
        const msgDiv = document.getElementById('profileMsg');
        msgDiv.textContent = err.message;
        msgDiv.classList.remove('alert-success');
        msgDiv.classList.add('alert','alert-danger');
      }
    };
    reader.readAsDataURL(file);
  });
</script>
</body>
</html>
