<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Learning App</title>
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <a href="dashboard.html" class="brand">Learning App</a>
    <div class="nav-actions">
      <img id="navProfilePic" src="" alt="Profile" class="profile-pic" style="display:none;">
      <span id="welcomeName"></span>
      <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>
  </nav>
  <div class="container">
    <h2>My Profile</h2>
    <div class="grid grid-2" style="margin-top: 1.5rem; align-items: start;">
      <div>
        <img id="profileImg" src="" alt="Profile" style="width:200px;height:200px;object-fit:cover;border-radius:50%;display:block;margin-bottom:1rem;">
        <input type="file" id="profilePicInput" style="margin-bottom:0.5rem;">
        <button id="uploadPicBtn" class="btn btn-primary">Upload Picture</button>
      </div>
      <div>
        <form id="profileForm">
          <div class="form-group">
            <label for="profileName">Name</label>
            <input type="text" id="profileName" required>
          </div>
          <div class="form-group">
            <label for="profileEmail">Email</label>
            <input type="email" id="profileEmail" required>
          </div>
          <div class="form-group">
            <label for="profilePassword">Password</label>
            <input type="password" id="profilePassword" placeholder="Leave blank to keep current password">
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
    <div id="profileMsg"></div>
  </div>
<script>
  const userId = localStorage.getItem('userId');
  const welcomeNameEl = document.getElementById('welcomeName');
  const navPicEl = document.getElementById('navProfilePic');
  const profileImg = document.getElementById('profileImg');
  if (!userId) {
    window.location.href = 'index.html';
  }
  // Logout functionality
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('userId');
    localStorage.removeItem('userName');
    localStorage.removeItem('profilePicture');
    window.location.href = 'index.html';
  });
  async function loadProfile() {
    try {
      const res = await fetch(`/api/user/${userId}`);
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Failed to load profile');
      welcomeNameEl.textContent = `Hello, ${data.name}!`;
      localStorage.setItem('userName', data.name);
      if (data.profilePicture) {
        navPicEl.src = data.profilePicture;
        navPicEl.style.display = 'block';
        profileImg.src = data.profilePicture;
        localStorage.setItem('profilePicture', data.profilePicture);
      } else {
        navPicEl.style.display = 'none';
        profileImg.src = 'https://via.placeholder.com/200?text=No+Image';
        localStorage.removeItem('profilePicture');
      }
      document.getElementById('profileName').value = data.name;
      document.getElementById('profileEmail').value = data.email;
      document.getElementById('profilePassword').value = '';
    } catch (err) {
      console.error(err);
    }
  }
  loadProfile();
  // Handle profile form submission
  document.getElementById('profileForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('profileName').value.trim();
    const email = document.getElementById('profileEmail').value.trim();
    const password = document.getElementById('profilePassword').value.trim();
    const body = {};
    if (name) body.name = name;
    if (email) body.email = email;
    if (password) body.password = password;
    try {
      const res = await fetch(`/api/user/${userId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      const msgDiv = document.getElementById('profileMsg');
      msgDiv.classList.remove('alert-success','alert-danger');
      if (!res.ok) {
        msgDiv.textContent = data.error || 'Failed to update profile';
        msgDiv.classList.add('alert','alert-danger');
        return;
      }
      msgDiv.textContent = 'Profile updated successfully';
      msgDiv.classList.add('alert','alert-success');
      localStorage.setItem('userName', data.name);
      welcomeNameEl.textContent = `Hello, ${data.name}!`;
    } catch (err) {
      console.error(err);
    }
  });
  // Handle profile picture upload
  document.getElementById('uploadPicBtn').addEventListener('click', async () => {
    const fileInput = document.getElementById('profilePicInput');
    const file = fileInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async function(evt) {
      const dataUrl = evt.target.result;
      try {
        const res = await fetch(`/api/user/${userId}/profile-picture`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ imageData: dataUrl })
        });
        const resp = await res.json();
        const msgDiv = document.getElementById('profileMsg');
        msgDiv.classList.remove('alert-success','alert-danger');
        if (!res.ok) {
          msgDiv.textContent = resp.error || 'Failed to upload picture';
          msgDiv.classList.add('alert','alert-danger');
          return;
        }
        const url = resp.url;
        profileImg.src = url;
        navPicEl.src = url;
        navPicEl.style.display = 'block';
        localStorage.setItem('profilePicture', url);
        msgDiv.textContent = 'Profile picture updated successfully';
        msgDiv.classList.add('alert','alert-success');
      } catch (err) {
        const msgDiv = document.getElementById('profileMsg');
        msgDiv.textContent = err.message;
        msgDiv.classList.remove('alert-success');
        msgDiv.classList.add('alert','alert-danger');
      }
    };
    reader.readAsDataURL(file);
  });
</script>
</body>
</html>
